{% extends "base.html" %}
{% block auth_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center py-5" 
     style="background-color: var(--bg-main);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card text-center p-5">
                    <!-- Анимированная иконка успеха -->
                    <div class="success-animation mb-4">
                        <div class="checkmark-wrapper">
                            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                                <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                            </svg>
                        </div>
                    </div>

                    <h2 class="mb-3">Спасибо!</h2>
                    <p class="text-muted mb-4">
                        Ваша заявка успешно отправлена. <br>
                        Мы свяжемся с вами в ближайшее время.
                    </p>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="window.close()">
                            <i class="fas fa-check me-2"></i>Закрыть окно
                        </button>
                        <button class="btn btn-light" onclick="window.location.reload()">
                            <i class="fas fa-paper-plane me-2"></i>Отправить ещё одну заявку
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
/* Стили для анимации галочки */
.success-animation {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 120px; /* Увеличил высоту для лучшего визуального баланса */
}

.checkmark-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
}

.checkmark {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    display: block;
    stroke-width: 2;
    stroke: var(--primary-color);
    stroke-miterlimit: 10;
    margin: 0 auto; /* Центрирование по горизонтали */
    box-shadow: inset 0 0 0 var(--primary-color);
    animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
}

.checkmark-circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 2;
    stroke-miterlimit: 10;
    stroke: var(--primary-color);
    fill: none;
    animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
}

.checkmark-check {
    transform-origin: 50% 50%;
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    stroke: white;
    animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
}

@keyframes stroke {
    100% {
        stroke-dashoffset: 0;
    }
}

@keyframes scale {
    0%, 100% {
        transform: none;
    }
    50% {
        transform: scale3d(1.1, 1.1, 1);
    }
}

@keyframes fill {
    100% {
        box-shadow: inset 0 0 0 100px var(--primary-color);
    }
}

/* Стили для карточки */
.card {
    border: none;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
}

/* Стили для кнопок */
.btn {
    padding: 0.75rem 1.5rem;
    font-weight: 500;
    border-radius: 8px;
    transition: all 0.2s ease-in-out;
}

.btn-primary {
    background-color: var(--primary-color);
    border: none;
}

.btn-primary:hover {
    background-color: var(--primary-hover);
    transform: translateY(-1px);
}

.btn-light {
    background-color: var(--bg-main);
    border: 1px solid var(--border-color);
}

.btn-light:hover {
    background-color: var(--bg-main);
    border-color: var(--primary-color);
    color: var(--primary-color);
    transform: translateY(-1px);
}

/* Адаптивные стили */
@media (max-width: 576px) {
    .card {
        margin: 1rem;
        padding: 2rem !important;
    }

    .success-animation {
        height: 100px;
    }

    .checkmark-wrapper {
        width: 80px;
        height: 80px;
    }

    .checkmark {
        width: 80px;
        height: 80px;
    }
}

/* Дополнительные улучшения */
h2 {
    color: var(--text-primary);
    font-weight: 600;
}

.text-muted {
    line-height: 1.6;
}

.container {
    max-width: 100%;
    padding: 0 1rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const closeButton = document.querySelector('button[onclick="window.close()"]');
    if (window.opener === null) {
        closeButton.style.display = 'none';
    }
});
</script>
{% endblock %}
